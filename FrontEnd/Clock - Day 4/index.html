<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/style.css" />
    <title>JS + CSS Clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="clock-face">
        <div class="dot"></div>
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>
    <script src="index.js"></script>
    <script>
      // JavaScript implementation to print circle pattern

      // function to print circle pattern
      function printPattern(radius) {
        // dist represents distance to the center
        var dist = parseFloat(0);

        // for horizontal movement
        for (var i = 0; i <= 2 * radius; i++) {
          // for vertical movement
          for (var j = 0; j <= 2 * radius; j++) {
            dist = Math.sqrt(
              (i - radius) * (i - radius) + (j - radius) * (j - radius)
            );

            // dist should be in the range (radius - 0.5)
            // and (radius + 0.5) to print stars(*)
            if (dist > radius - 0.5 && dist < radius + 0.5) document.write("1");
            else document.write("  ");
          }

          document.write("<br>");
        }
      }

      // Driver Code

      var radius = 6;

      printPattern(radius);
    </script>
  </body>
</html>
