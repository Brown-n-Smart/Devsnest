<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="image-column">  
                <img src="https://thumbs.dreamstime.com/b/classroom-teacher-pupils-cartoon-characters-school-lesson-pedagogue-explaining-math-banner-teachers-day-169510988.jpg" alt="image" width="75%">
            </div>
            <div class="calc-container">
                <table>
                    <tr>
                        <div class="output"></div>
                    </tr>
                    <tr>
                        <td><input type="button" name="nine" value="9"></td>
                        <td><input type="button" name="eight" value="8"></td>
                        <td><input type="button" name="seven" value="7"></td>
                        <td><input type="button" name="plus-op" value="+"></td>
                    </tr>
                    <tr>
                        <td><input type="button" name="six" value="6"></td>
                        <td><input type="button" name="five" value="5"></td>
                        <td><input type="button" name="four" value="4"></td>
                        <td><input type="button" name="minus-op" value="-"></td>
                    </tr>
                    <tr>
                        <td><input type="button" name="three" value="3"></td>
                        <td><input type="button" name="two" value="2"></td>
                        <td><input type="button" name="one" value="1"></td>
                        <td><input type="button" name="equal-op" value="="></td>
                    </tr>

                </table>
            </div>
</body>
</html>
