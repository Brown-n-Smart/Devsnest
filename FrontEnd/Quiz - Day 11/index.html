<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="quiz.js" defer></script>
    <title>Quiz App</title>
  </head>
  <body>
    <h1 class="title">Kya tum paanchvi paas se tez ho?</h1>
    <div class="container">
      <div class="card">
        <h3 class="name">Question <span></span></h3>
        <input type="radio" id="0" name="option" />

        <label for="0" class="lbl"></label>
        <input type="radio" id="1" name="option" />

        <label for="1" class="lbl"></label>
        <input type="radio" id="2" name="option" />

        <label for="2" class="lbl"></label>
        <input type="radio" id="3" name="option" />

        <label for="3" class="lbl"></label>
        <button class="btn">Next</button>
      </div>
    </div>
  </body>
</html>
